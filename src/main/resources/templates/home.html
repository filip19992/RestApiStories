<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link rel="stylesheet" href="../static/css/main.css">
    <meta charset="uft-8">
    <title>To jest nazwa strony</title>
    <script src="plugin.js">Script</script>
</head>
<body>
<div class="logo">
    <img src="../static/images/MyStoryLogo.png" style="width:1500px; height:300px">
</div>
<div class="menu">
    <button class="logoutButton"
            onclick="window.location.href = 'http://localhost:8080/logout';">
        Click here to logout
    </button>
</div>
<table>
    <tr>
        <th>Tytul</th>
        <th>Tresc</th>
    </tr>
    <tr th:each="story : ${stories}">
        <td><span th:text="${story.title}">Title</span></td>
        <td><span th:text="${story.content}">Content</span></td>

    </tr>
</table>
</body>
</html>
